{extend name="Common:base" /}
{block name="main"}
<div id="" class="layui-layer-content" style="height: 299px;"><div style="margin: 15px;">
	<form class="layui-form " action="{:url($_controllerUrl)}" method="post" id="form" enctype="multipart/form-data">
		<div class="layui-form-item">
			<label class="layui-form-label">导航父类</label>
			<div class="layui-input-block">
				 <select xm-select="select_arr" xm-select-search id="select_arr" xm-select-skin="primary">
                  </select>
                   <input type="hidden" name="parent_id" id="parent_id" value='{$res.parent_id}'>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">导航名称</label>
			<div class="layui-input-block">
				<input type="text" name="nav_title" placeholder="请输入导航名称"  lay-verify="title" value='{$res.title}' autocomplete="off" class="layui-input">
				<input type="hidden" name="author" value="Ycl_24">
				<input type="hidden" name="id" value="{$res.id}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">控制器/方法</label>
			<div class="layui-input-block">
				<input type="text" name="nav_url" required="" lay-verify="required" placeholder="请输入导航地址"  value="{$res.url}" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-block">
				<input type="number" name="nav_sort" placeholder="默认为最大值+1" autocomplete="off" value="{$res.sort}" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<input type="checkbox" name="nav_status" value='1' lay-skin="switch" {if condition="$res.status == 1 "} checked {/if}  lay-text="开启|关闭"><div class="layui-unselect layui-form-switch" lay-skin="_switch"><em></em><i></i></div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">上传图标</label>
			{include file="Common/file"}
		</div>
		<button lay-filter="submit_btn"  lay-submit="" id="submit_btn" style="display: none;"></button>
		<button type="reset" id="submit_rebtn" style="display: none;"></button>
	</form>
</div></div>
 {/block}
{block name="footer"}
	<script type="text/javascript">
		$(function(){
			selectMuit('nav','id,title,parent_id,id as value, title as name ',"{:url('Common/get_parent_search')}",'select_arr','parent_id',1,1,{$res.id},{$res.parent_id});

            layui.use(['form', 'layedit', 'laydate'], function(){  
              var form = layui.form  
              ,layer = layui.layer  
              ,layedit = layui.layedit  
              ,laydate = layui.laydate;  
               
               //自定义验证规则  
			      form.verify({  
			           
			            title: function(value){
					      if(value.length < 2){
					        return '导航名称至少得2个字符啊';
					      }
					    },
			      });  
                
              //监听提交  
              form.on('submit(submit_btn)', function(data){  
                //获取html内容，返回: <p>hello</p>
                 var info = $('#form').serialize();
                 // console.log(info);
                commonAjaxSubmit('','','submit_btn');
                return false;  
              });  
                
               
            });  

            
        });

         /*
			上传参数设定　
			*/
		
			var upurl = "{:url('Common/upimg',['author'=>'Ycl_24'])}";//上传图片地址
			var duotu = false;//是否为多图上传true false
			var type = 'images';  //上传模式  file 文件 images　图片　　
	</script>
	<script type="text/javascript" src="_COMM_JS_/upload.js?t={$version}"></script>
{/block}
